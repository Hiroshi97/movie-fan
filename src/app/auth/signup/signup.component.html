<div class="signup">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-12 col-md-12 col-sm-12">
        <h1 class="text-center">SIGN UP</h1>
        <p class="text-center"></p>
        <form
          class="mt-4 signup-form"
          #signupForm="ngForm"
          (ngSubmit)="onSignup(signupForm)"
        >
          <div class="form-group">
            <div
              class="alert alert-danger"
              *ngIf="errorMsg || errorMsg !== ''"
              role="alert"
            >
              {{ errorMsg }}
            </div>
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              ngModel
              name="email"
              required
            />

            <label for="password" class="mt-3">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ngModel
              name="password"
              required
            />

            <label for="confirmPassword" class="mt-3">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              ngModel
              name="confirmPassword"
              required
            />
          </div>
          <div class="form-check text-center">
          <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" ngModel required>
            <label class="form-check-label" for="checkbox">I agree to the terms and conditions</label>
            </div>
            <br/>
          <button class="form-control btn btn-primary" [disabled]="!signupForm.valid">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</div>
