<div class="signup">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 col-lg-6 col-md-8 col-sm-8">
        <h1 class="text-center">SIGN UP</h1>
        <p class="text-center"></p>
        <form
          class="mt-4 signup-form"
          #signupForm="ngForm"
          (ngSubmit)="onSignup(signupForm)"
        >
          <div class="form-group">
            <div
              class="alert alert-danger"
              *ngIf="errorMsg || errorMsg !== ''"
              role="alert"
            >
            <i class="fa fa-times" aria-hidden="true"></i> {{ errorMsg }}
            </div>
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              ngModel
              name="email"
              required
            />

            <label for="username"class="mt-3"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              ngModel
              name="username"
              required
            />

            <label for="password" class="mt-3"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ngModel
              name="password"
              required
            />

            <label for="confirmPassword" class="mt-3"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              ngModel
              name="confirmPassword"
              required
            />

            <label for="dob" class="mt-3"><i class="fa fa-calendar" aria-hidden="true"></i> Date of birth</label>
            <input type="date" name="date" onkeydown="return false" [value]="dob" (change)="dob = $event.target.value" class="form-control" />


            <label for="nationality" class="mt-3"><i class="fa fa-flag" aria-hidden="true"></i> Nationality</label>
            <select class="form-control" name="nationality" (input)="getCountry($event.target.value)">
              <option *ngFor="let country of countries">
                {{ country.name }}
              </option>
              
            </select>

            <label for="phone"class="mt-3"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              ngModel
              name="phone"
              [placeholder]="phoneCode"
              required
            />
          </div>
          <div class="form-check text-center">
          <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" ngModel required>
            <label class="form-check-label" for="checkbox">I agree to the <a routerLink="#">Terms</a> and conditions</label>
            </div>
            <br/>
          <button class="form-control btn btn-primary" [disabled]="!signupForm.valid">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</div>
