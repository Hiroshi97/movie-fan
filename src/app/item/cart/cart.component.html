<div class="cart-checkout">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-checkout" *ngIf="cartList.length !== 0">
          <h1>SHOPPING CART</h1>
          <table class="table table-striped table-dark">
            <tr class="table-active">
              <th scope="col">Movie</th>
              <th scope="col"></th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
            </tr>
            <tr scope="row" *ngFor="let item of cartList">
              <td class="movie-name">
                <img [src]="getPoster(item.product.poster)" width="80px" />
                {{ item.product.name }}
              </td>
              <td class="remove-item">
                <svg class="bi bi-x-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                  <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                  <rect class="btn" x="0" y="0" width="1em" height="1em" (click)="removeItem(item.product.id)">
                    <title>Remove</title>
                  </rect>
                </svg>
              </td>
              <td>
                <input
                  (change)="
                    changeQuantity(item.product.id, $event.target.value)
                  "
                  class="form-control"
                  type="number"
                  name="quantity"
                  min="1"
                  max="10"
                  [value]="item.quantity"
                />
              </td>
              <td>{{ item.price | currency: "AUD" }}</td>
              <td>{{ item.price * item.quantity | currency: "AUD" }}</td>
            </tr>
            <tr scope="row" class="total-row">
              <td></td>
              <td></td>
              <td></td>
              <th>Total:</th>
              <td>{{ getTotalPrice() | currency: "AUD" }}</td>
            </tr>
          </table>
          <div class="container">
            <button class="checkout-button btn btn-danger btn-lg">
              CHECKOUT
            </button>
            <button
              (click)="onClear()"
              class="clear-button btn btn-secondary btn-lg"
            >
              CLEAR
            </button>
          </div>
        </div>
        <div class="row empty-cart" role="alert" *ngIf="cartList.length === 0">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 justify-content-right">
            <img src="../../../assets/empty-shopping-cart.png" />
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 empty-cart-warning text-center">
            Your cart is empty! Please visit this
            <a routerLink="/movies/1" class="alert-link">page</a> to purchase
            your favorite movies.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
